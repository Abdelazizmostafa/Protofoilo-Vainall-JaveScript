<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/style.css">
    <title>Jack Sparrow</title>
</head>
<body>
     <div  class="protofoilo">
       <header>
         <nav>
           <h3 class="logo"> Jack Sparrow</h3>
           <img src="./img/hamburger.svg" alt="menu">
         </nav>
         <main>
             <!--Photographer Section -->
            <section class="page photograper">
               <div class="details">
                   <h2>Elena Morell</h2>
                   <h3>photograper</h3>
                   <p>02/08/2018</p>
               </div>
               <div class="hero">
                    <img  class="model-left"  src="./img/model-left.jpg"  alt="model-left">
                    <img  class="model-right" src="./img/model-right.jpg" alt="model-right">
               </div>
            </section>
            <!--Chef Section-->
            <section class="page chef">
                    <div class="details">
                        <h2>John Savos</h2>
                        <h3>Pro Chef</h3>
                        <p>02/05/2015</p>
                    </div>
                    <div class="hero">
                        <img  class="model-left"  src="./img/chef-left.jpg"  alt="chef-left">
                        <img  class="model-right" src="./img/chef-right.jpg" alt="chef-right">
                    </div>
            </section>
           <!--Chef Section-->
            <section class="page Hairstyle">
                    <div class="details">
                        <h2>John Mayer</h2>
                        <h3>Pro Hairstyleist</h3>
                        <p>06/04/2018</p>
                    </div>
                    <div class="hero">
                        <img  class="model-left"  src="./img/hair-left.jpg"  alt="Hairstyle-left">
                        <img  class="model-right" src="./img/hair-right.jpg" alt="Hairstyle-right">
                    </div>
             </section>
             <div class="pages-nav">
                <div class="page-1">
                    <h3>01</h3>
                    <svg 
                        class="slide active"
                        width="12"
                        height="12" 
                        viewBox="0 0 12 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="6" cy="6" r="6" fill="white"/>
                    </svg>
                </div>
                <div class="page-2">
                        <h3>02</h3>
                        <svg 
                            class="slide "
                            width="12"
                            height="12" 
                            viewBox="0 0 12 12"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>
                    </div>
                    <div class="page-3">
                            <h3>03</h3>
                            <svg 
                                class="slide "
                                width="12"
                                height="12" 
                                viewBox="0 0 12 12"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="6" cy="6" r="6" fill="white"/>
                            </svg>
                        </div>
             </div>
         </main>
       </header>  
     </div>
</body>
</html>
